    <div id="contact-info-container">
        <div id="contact-text">
            <h2></h2>
                <p>
                    Thank you for viewing my personal website!<br>
                    You can contact me at the places listed on<br>
                    the right! And if you'd like, leave a comment for me to see!
                </p>
        </div>
        <div id="contact-links">
            <a class="contact-text-links">Linkedin</a>
            <a class="contact-text-links">Gmail</a>
            <a class="contact-text-links">Outlook</a>
        </div>
        <div id="form-container">
            <form>
                <fieldset>
                    <label for="name-input">Name</label>
                    <input id="name-input" type="text">

                    <label for="email-input">Email</label>
                    <input id="email-input" type="email" required>
                
                    <label for="comment-input">Comment</label>
                    <textarea id="comment-input" placeholder="Write a comment..." required rows="3"></textarea>
                </fieldset>
                <div id="submit">
                    <input type="submit">
                </div>

            </form>
        </div>
    </div>
